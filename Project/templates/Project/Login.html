{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  <div class="container-fluid">
    
    <div id="popup-login">
      <div id="popup-content-login">
        <h1>Login</h1>
        
        <form action="submit" id="popup-form">
          
          <div class="input-box">
           <input type="email" id="email-login" placeholder="Email" >
          <i class='bx bxs-user'></i>
          </div>
          
          <div class="input-box">
          <input type="password" id="password-login" placeholder="Password" >
          <i class='bx bxs-lock-alt'></i>
          </div>
          
          <div class="remember-forgot">
            <label><input type="checkbox" id="remember">Remember me</label>
            <a href="#">Forgot Password</a>
          </div>
          
          <button type="submit" id="login">Login</button>
          
         <p>Don't have an account?<span><a href="#">SIGN UP</a></span></p>
        
        </form>
        

      </div>
    </div>
    
    <div id="popup-signup">
      
      <h1>Sign-Up</h1>
      
      <div id="full-name">
      <form action="submit">
       <label for="fullname">Full Name</label>
       <input type="text" id="fullname" required="">
       <button type="submit" id="namebutton">Next</button>
      </form>
      </div>

      <div id="birth-date">
      <form action="submit">
        <label for="inputs">Birth Date</label>
       <div class="inputs">
       <input type="number" id="birthday" required="" placeholder="Day">
       <input type="number" id="birthmonth" required="" placeholder="Month">
       <input type="number" id="birthyear" required="" placeholder="Year">
       </div>
       <button type="submit" id="birthbutton">Next</button>
      </form>
      </div>
      
      <div id="sex">
       <form action="submit">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="">Choose One</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Not express">Not Express</option>
        </select>
        <button type="submit" id="sexbutton">Next</button>
       </form>
      </div>
      
      <div id="email">
       <form action="submit">
        <label for="email">Email</label>
        <input type="email" id="email-input">
        <button type="submit" id="emailbutton">Next</button>
       </form>
      </div>
      
      <div id="password">
       <form action="submit">
        <label for="password">Password</label>
        <input type="password" id="password-input" required="">
        <button type="submit" id="passbutton">Apply</button>
       </form>
      </div>
      
    </div>
 
  </div>
  
<script src="{% static 'js/Login.js' %}"></script>
</body>
</html>
